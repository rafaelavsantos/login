<app-layout-login 
  title="Sign in and start today!" 
  primaryBtnText="Signup Now" 
  secondBtnText="Login Now" 
  (submit)="submit()" 
  (navigate)="navigate()" 
  [disablePrimaryBtn]="!signupForm.valid">
  <form [formGroup]="signupForm">
    <app-primary-input formControlName="name" inputName="name" type="text" label="Name"
      placeholder="John Doe">
      <img src="../../../assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
    placeholder="johndoe@gmail.com">
    <img src="../../../assets/svg/email-icon.svg">
  </app-primary-input>

    <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="**************">
      <img src="../../../assets/svg/password-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="passwordConfirm" inputName="Confirm" type="password" label="Confirm your Password" placeholder="**************">
      <img src="../../../assets/svg/password-icon.svg">
    </app-primary-input>
  </form>
</app-layout-login>
