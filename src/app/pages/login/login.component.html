<app-layout-login 
  title="Login into your account" 
  primaryBtnText="Login Now" 
  secondBtnText="Signup Now" 
  (submit)="submit()" 
  (navigate)="navigate()" 
  [disablePrimaryBtn]="!loginForm.valid">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
      placeholder="johndoe@gmail.com">
      <img src="../../../assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="**************">
      <img src="../../../assets/svg/password-icon.svg">
    </app-primary-input>

    <span>Forget Password?</span>
  </form>
</app-layout-login>
